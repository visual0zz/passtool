
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>个人数据管理小工具</title>
</head>
<body>
    <div id="main"></div>
</body>
<script>
    var request=new XMLHttpRequest();
    request.onload=function(){
        document.getElementById("main").innerHTML=request.responseText;
    }
    request.open("GET","old.html");
    request.send(null);
        alert(true);
</script>
</html>
