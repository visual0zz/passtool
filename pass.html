
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>个人密码管理</title>
</head>
<body>
 
    <div id="container" style="background-color:#00aaff;padding: 5px;">
 
        <div id="head" style="padding: 5px;">
            <h1>密码管理</h1>
            解码关键字:<input id="keyword" type="password" style="width:25em;"><button id="statebutton" onclick="changeKeywordInputState()"><***></button>
            <br><br>
            <div style="background-color:#00bbee ;text-align: center;">
                <center><button onclick="showAndHideNewCode()"style="border-style: hidden;background-color:#00bbee;">建立新条目</button></center>
                <div id="newCode">
                    <br>
                    ID:<input id="id_input" style="width:25em;"><br>
                    信息:<br><textarea id="info_input" style="height: 10em;width: 25em;word-break: break-all;"></textarea>><br>
                    <button id="buttonGetCode">获得编码↓</button><br>
                    <textarea id="code_output" style="height:10em;width:25em;word-break: break-all;"></textarea>
                </div>
            </div>
        </div>
         
        <div id="menu" style="background-color:#00ddcc;float:left;padding: 1em;">
            <button id="bilibili" name="1234" onclick="showInfo(this.id,this.name)">哔哩哔哩</button><br>
        </div>
        <div id="content" style="background-color:#dddddd;">&nbsp;</div>
		<div id="foot"style="background-color:#66aa99;float:inline-end;padding:1em;"><button>↑</button></div>
         
    </div>
         
</body>
<script>
    function changeKeywordInputState(){//切换解码关键字输入框的显示模式（普通模式 密码模式）
        keyword_inputbox=document.getElementById('keyword');
        keyword_statebutton=document.getElementById('statebutton');
        if(keyword_inputbox.type=="password"){
            keyword_inputbox.type="";
            keyword_statebutton.innerHTML="<123>";
        }else{
            keyword_inputbox.type="password"
            keyword_statebutton.innerHTML="<***>";
        }
    }
    function showAndHideNewCode(){
        newCode_div=document.getElementById("newCode");
        if(newCode_div.style.display=="none"){
            newCode_div.style.display="block"
        }else{
            newCode_div.style.display="none"
        }
    }
    function showInfo(id,infocode){//解码出真正的信息
        document.getElementById("content").innerHTML=id+"&nbsp"+infocode;
    }
</script>
</html>
